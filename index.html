<!DOCTYPE html>
<html>
<head>
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="user/login_api.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="user/login.js" defer charset="utf-8"></script>
</head>
<body>
  <div class="log-reg-bar">
    <div class="forms">
      <form id="register">
        <input name="email" type="text" placeholder="E-mail">
        <input name="password" type="password" placeholder="Password">
        <input name="confirm-password" type="password" placeholder="Confirm Password">
        <input name="register" type="submit" value="Register">
      </form>
      <form id="login">
        <input name="email" type="text" placeholder="E-mail">
        <input name="password" type="password" placeholder="Password">
        <input name="login" type="submit" value="Login">
      </form>
    </div>
    <div class="results">
      <div class="reg-result">REGISTER OUTPUT</div>
      <div class="log-result">LOGIN OUTPUT</div>
    </div>
  </div>
  <div class="title">
    The Tower of Hanoi
  </div>
</body>
</html>
